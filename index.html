<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Mercado da esquina</title>

    <!-- css do bootsstrap -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <style>
      .titulo {
        margin-left: 45px;
      }

      .categoria {
        margin-left: 15px;
      }

      .card-rvb {
        margin-right: 1rem;
      }
    </style>

    <!-- js do boostrap -->
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <!-- para ficar "grudado", o navbar tem que ficar fora do header -->
    <nav
      class="navbar sticky-top navbar-expand-lg navbar-light"
      style="background-color: #e3f2fd"
    >
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="/ad_fundamentos_web">Página inicial</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ad_fundamentos_web/historia">
              Conheça a nossa <strong>história</strong>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ad_fundamentos_web/midia">
              Saímos na <strong>mídia</strong>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="/ad_fundamentos_web/sobre">Sobre</a>
          </li>
        </ul>
      </div>
    </nav>

    <h1 class="text-center">Mercado da Esquina</h1>

    <hr />
    <main>
      <div id="produtos">
        <h3 class="titulo">Produtos</h3>
        <div id="hortifruti">
          <!-- com o css nas próximas aulas não vai ficar tão "cru" -->
          <h4 class="titulo">Frutas e Verduras</h4>
          <div class="container-fluid">
            <div class="row categoria">
              <!-- produto 1   -->
              <div class="card card-rvb" style="width: 20rem">
                <img
                  class="card-img-top"
                  src="imgs\maca.jpg"
                  alt="maça"
                  style="width: 20rem"
                />
                <div class="card-body">
                  <h5 class="card-title">Maça</h5>
                  <p class="card-text">Deliciosa maça</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">R$ 5,00 kg</li>
                </ul>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item text-center">
                    <form
                      class="d-flex align-items-center justify-content-center gap-2"
                    >
                      <label for="qtdy" class="mb-0" style="margin-right: 10rem"
                        >Qtd:</label
                      >
                      <input
                        id="qtdy"
                        type="number"
                        name="quantidade"
                        min="1"
                        max="10"
                        value="1"
                        class="form-control w-25"
                      />
                      <!-- tamanho do input o w-25, 25% -->
                    </form>
                  </li>
                </ul>

                <div class="card-body">
                  <a href="#" class="card-link">Adicionar ao carrinho</a>
                </div>
                <!-- fim do card -->
              </div>
              <!-- produto 1   -->

              <!-- fim da linha -->
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
